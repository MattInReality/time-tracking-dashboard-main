<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main class="main">

<div class="timer-container">

    <div class="card card-primary card-outer ">
        <div class="card-inner card-user">
            <img class="avatar" src="images/image-jeremy.png" alt="Avatar image for Jeremy">
            <div class="details">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>

            </div>
        </div>
        <form class="time-frame-menu">
            <input type="radio" id="daily" name="time-frame-selection" value="daily">
            <label for="daily">Daily</label>
            <input type="radio" id="weekly" name="time-frame-selection" value="weekly" checked>
            <label for="weekly">Weekly</label>
            <input type="radio" id="monthly" name="time-frame-selection" value="monthly">
            <label for="monthly">Monthly</label>
        </form>
    </div>


    <div data-name="work" class="card card-timer card-outer work">
        <div class="card-inner">
            <h2 class="card-heading">Work</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipses">
            <p class="current-timer">32hrs</p>
            <div class="previous-timer"><span>Last Week - 36hrs</span></div>


        </div>
    </div>


    <div data-name="play" class="card card-timer card-outer play">
        <div class="card-inner">
            <h2 class="card-heading">Play</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipses">
            <p class="current-timer">10hrs</p>
            <p class="previous-timer">Last Week - 8hrs</p>
        </div>
    </div>
    <div data-name="study" class="card card-timer card-outer study">
        <div class="card-inner">
            <h2 class="card-heading">Study</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipses">
            <p class="current-timer">4hrs</p>
            <p class="previous-timer">Last Week - 7hrs</p>

        </div>
    </div>
    <div data-name="exercise" class="card card-timer card-outer exercise">
        <div class="card-inner">
            <h2 class="card-heading">Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipses">
            <p class="current-timer">4hrs</p>
            <p class="previous-timer">Last Week - 5hrs</p>

        </div>
    </div>
    <div data-name="social" class="card card-timer card-outer social">
        <div class="card-inner">
            <h2 class="card-heading">Social</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipses">
            <p class="current-timer">5hrs</p>
            <p class="previous-timer">Last Week - 10hrs</p>

        </div>
    </div>
    <div data-name="self care" class="card card-timer card-outer self-care">
        <div class="card-inner">
            <h2 class="card-heading">Self Card</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipses">
            <p class="current-timer">2hrs</p>
            <p class="previous-timer">Last Week - 2hrs</p>

        </div>
    </div>
</div>
</main>

<footer class="footer">

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Matthew North</a>.
    </div>
</footer>

<script type="module" src="js/script.mjs"></script>

</body>
</html>
